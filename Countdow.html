<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Đếm ngược</title>
    <style>
     #dongho{
          margin: 15px;
          font-size: 3cm;
          font-weight: bold;
          color:red;
      }
    </style>
  </head>
  <body>
    <div id="dongho">

    </div>
    <script type="text/javascript">
      var so =100;
      function demnguoc()
      {
        so--;
        if(so!=0)
        {
          document.getElementById('dongho').innerHTML=so;
          setTimeout("demnguoc()",1000);
        }
        else{

          document.getElementById('dongho').innerHTML="Hết giờ,nộp bài";
        }

      }
      demnguoc();
    </script>
  </body>
</html>
